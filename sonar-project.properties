# SonarQube Configuration for Vault Local Auto Unlocker
# Project identification
sonar.projectKey=vault-local-auto-unlocker
sonar.projectName=Vault Local Auto Unlocker
sonar.projectVersion=1.0.0

# Project description
sonar.projectDescription=A comprehensive HashiCorp Vault management tool that provides automated initialization, unlocking, and provisioning capabilities as a sidecar container.

# Source code configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Language specific settings
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.json

# Exclusions
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/*.pb.go,**/mock_*.go,**/mocks/**,**/tests/**
sonar.test.exclusions=**/vendor/**,**/tests/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.coverage.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/*.pb.go,**/mock_*.go,**/mocks/**,**/main.go,**/cmd/**

# Quality Gate settings
sonar.qualitygate.wait=true

# Code analysis settings (uncomment only if you generate these reports)
# sonar.go.golint.reportPaths=golint-report.out
# sonar.go.govet.reportPaths=govet-report.out
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Duplications
sonar.cpd.exclusions=**/*_test.go,**/vendor/**,**/*.pb.go

# Issues and rules
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore issues on generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.pb.go

# Ignore issues on vendor directory
sonar.issue.ignore.multicriteria.e2.ruleKey=*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/vendor/**

# Ignore specific security hotspots for test files
sonar.issue.ignore.multicriteria.e3.ruleKey=go:S4830
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*_test.go

# Security analysis
sonar.security.hotspots.inheritFromParent=true

# Branch analysis (uncomment for branch analysis)
# sonar.branch.name=main
# sonar.branch.target=main

# Pull request analysis (uncomment for PR analysis)
# sonar.pullrequest.key=
# sonar.pullrequest.branch=
# sonar.pullrequest.base=main


# Custom properties for Vault-related analysis
sonar.issue.ignore.allfile=e4
sonar.issue.ignore.allfile.e4.fileRegexp=.*config.*\.yaml$

# Docker and Kubernetes file exclusions
sonar.exclusions=**/Dockerfile,**/docker-compose*.yml,**/k8s/**,**/charts/**,**/*.yaml,**/*.yml

# Documentation exclusions
sonar.coverage.exclusions=**/README.md,**/CHANGELOG.md,**/LICENSE,**/docs/**