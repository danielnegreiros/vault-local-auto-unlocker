version: '3.3'
services:
  vault:
    image: hashicorp/vault
    container_name: vault-test
    environment:
      VAULT_ADDR: "http://localhost:8212"
      VAULT_API_ADDR: "http://localhost:8212"
      VAULT_ADDRESS: "http://localhost:8212"
    ports:
      - "8212:8212"
      - "8213:8213"
    restart: always
    volumes:
      - ./config:/vault/config/:rw
    cap_add:
      - IPC_LOCK
    entrypoint: vault server -config /vault/config/config.hcl
